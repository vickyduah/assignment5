<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Pase Covid 19 Tracker Application</title>
</head>
<body>
    <div class="container-1">
        <div class="img-container">
        <img src="" alt="logo" width="40px" height="40px" >
        </div>
        <p class="tit"></p>
    </div>
    <div class="container-2">
        <div class="box one">
            <div class="inline">

                <div id="first">
                    
                </div>
                
                <span class="material-icons">
                    arrow_drop_up
                </span>
                <br>
                    
                
            </div>
            <div   id="confirmed"></div>
        </div>
        <div  class="box two">
            <div id="second"></div>
            <span class="material-icons">
                arrow_drop_down
                </span>
            <div id="deaths"></div>
        </div>
        <div class="box three">
            <div class="inline">
                
                <div id="third"></div>
                
                <span class="material-icons">
                arrow_drop_up
                </span>
                
            </div>
            <div id="recover"></div>
        </div>
        <div class="box four">
            <div class="inline">

            <div id="forth"></div>
            <span class="material-icons">
                arrow_drop_up
            </span>
        </div>
        <div id="active"></div>
        </div>

    </div>
    <div id="big-cola"></div>
    <div class="container-3">
        
        
        <div class="big-col" style="overflow-y:auto">
           
                <table  id="countr" class="good">
                    <thead>
                        <th>Country</th>
                        <th>Confirmed</th>
                        <th>Active</th>
                        <th>Recoveries</th>
                        <th>Deaths</th>
                    </thead>
                    <tbody >
                        <tr>
                            <!-- <td>one</td>
                                <td>one</td>
                                <td>one</td>
                            <td>one</td>
                            <td>one</td> -->
                        </tr>
                        
                    </tbody>
                </table>
            
        </div>


        <div class="small-col">
            <div class="row"></div>
            <div class="row"></div>
        </div>

    </div>
    
    <script src="newmain.js"></script>
</body>
</html>
